<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Your existing styles */
    </style>
    <script>
        function sendMessage() {
            const input = document.querySelector('.chat-input input');
            const message = input.value;

            if (message.trim() === "") {
                alert("Please enter a message.");
                return;
            }

            const xhr = new XMLHttpRequest();
            xhr.open("POST", "send_message.php", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Optionally, you can update the chat messages here
                    input.value = ""; // Clear input after sending
                    loadMessages();
                }
            };
            xhr.send(`message=${encodeURIComponent(message)}`);
        }

        function loadMessages() {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "load_messages.php", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.querySelector('.chat-messages').innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }

        window.onload = function() {
            loadMessages(); // Load messages when the page loads
            document.querySelector('.chat-input button').onclick = sendMessage;
        };
    </script>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="chat-list">
            <!-- Your existing chat list code -->
        </div>
    </div>
    <div class="chat-section">
        <div class="chat-header">
            <h2>Current Chat Name</h2>
        </div>
        <div class="chat-messages">
            <!-- Chat messages will be dynamically loaded here -->
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type a message...">
            <button>Send</button>
        </div>
    </div>
</div>
</body>
</html>
